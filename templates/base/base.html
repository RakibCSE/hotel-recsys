{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="{% static "css/materialize.min.css" %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    {% block css %}  {% endblock %}

</head>
<body>

<!-- Navbar Start -->
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <a href="{% url "hotel:index" %}">
                    <img src="{% static 'images/site_logo.png' %}" alt="website logo" class="brand-logo">
                </a>
                <ul class="right hide-on-med-and-down">
                    {% if user.is_authenticated %}
                        <li><a href="{% url "logout" %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url "hotel:signup" %}">Sign up</a></li>
                        <li><a href="{% url "login" %}">Log in</a></li>
                    {% endif %}
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<ul class="sidenav" id="mobile-demo">
    <li><a class="waves-effect" href="{% url "hotel:signup" %}">Sign Up</a></li>
    <li><a class="waves-effect" href="{% url "login" %}">Login</a></li>
</ul>
<!-- Nav bar End -->


<!-- Content Start -->
{% block content %} {% endblock %}
<!-- Content End -->


<!-- Import JQuery JS -->
<script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
<!-- Import Materialize JS -->
<script src="{% static "js/materialize.min.js" %}"></script>
<!-- Font Awesome JS -->
<script src="{% static "js/all.min.js" %}"></script>
<!-- Custom JS -->
<script src="{% static "js/custom.js" %}"></script>

{% block js %}  {% endblock %}

</body>
</html>
